<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In New Lot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Sign In New Lot</h1>
        <form action="{{ url_for('sign_in_lot') }}" method="post">
            <div class="form-group">
                <label for="lot">Lot Number</label>
                <input type="text" class="form-control" id="lot" name="lot" required>
            </div>
            <div class="form-group">
                <label for="part">Part</label>
                <input type="text" class="form-control" id="part" name="part" required>
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="number" class="form-control" id="qty" name="qty" required>
            </div>
            <div class="form-group">
                <label for="datein">Date In</label>
                <input type="date" class="form-control" id="datein" name="datein" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Quarantine</label>
                <input type="text" class="form-control" id="reason" name="reason" required>
            </div>
            <div class="form-group">
                <label for="badge">Badge Number</label>
                <input type="number" class="form-control" id="badge" name="badge" required>
            </div>
            <div class="form-group">
                <label for="building">Building</label>
                <select class="form-control" id="building" name="building" required>
                    <option value="B1">B1</option>
                    <option value="B3">B3</option>
                    <option value="B6">B6</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign In Lot</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
